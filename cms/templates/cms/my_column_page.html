{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

<div class="container-fluid">

    {% block content %}
    {{page.category}}
    {{page.post_date}}
    {{page.body}}

    {% for tag in page.tags.all %}
    <span>{{tag}}</span>
    {% endfor %}
    <a href="{% slugurl 'index' %}">Back to Index</a>
    {% endblock content %}

</div>
