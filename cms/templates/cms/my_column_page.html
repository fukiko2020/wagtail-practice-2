{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

<div class="container-fluid">

    {% block content %}
    {{page.body}}

    {% for tag in page.tags.all %}
    <a href="{% slugurl 'index' %}?tag={{tag}}">{{tag}}</a>
    {% endfor %}
    <a href="{% pageurl page.get_parent %}">Back to Welcome Page</a>
    {% endblock content %}

</div>
